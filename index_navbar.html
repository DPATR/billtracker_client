      <form id="sign-up">
        <fieldset>
          <legend class="authlabel">Sign up!</legend>
            <input type="text" id="emailSignup" class="signup" name="credentials[email]" placeholder="Enter Email">
            <input type="text" id="passwordSignup" class="signup" name="credentials[password]" placeholder="Enter Password">
            <input type="text" id="confirmSignup" class="signup" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" class="authClickSignup" name="submit" value="Sign up!">
            <input type="reset" class="authClickSignup" value="Reset" />
        </fieldset>
      </form>
      <br>
      <form id="sign-in">
        <fieldset>
          <legend class="authlabel">Sign in!</legend>
          <input type="text" id="emailSignin" class="signin" name="credentials[email]" placeholder="Enter Email">
          <input type="text" id="passwordSignin" class="signin" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" class="authClickSignin" name="submit" value="Sign in!">
          <input type="reset" class="authClickSignin" value="Reset" />
        </fieldset>
      </form>
      <br>
      <form id="change-password">
        <fieldset>
          <legend class="authlabel">Change Password!</legend>
          <input type="text" id="oldPswdChange" class="pswdchange" name="passwords[old]" placeholder="Enter Old Password">
          <input type="text" id="newPswdChange" class="pswdchange" name="passwords[new]" placeholder="Enter New Password">
          <input type="submit" class="authClickPswd" name="submit" value="Change Password!">
          <input type="reset" class="authClickPswd" value="Reset" />
        </fieldset>
      </form>
      <br>
      <form id="sign-out">
        <fieldset>
          <legend class="authlabel">Sign out!</legend>
          <input type="submit" class="authClickSignout" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <div id='billtracker_message' class='billtracker_message'></div>
      <div id="container" class="buttons">
          <button type="button" id="getBillsButton" class="btn-view-create">View Bills</button>
          <button type="button" id="createBillButton" class="btn-view-create">Create A Bill</button>
          <div id="content" class="content"></div>
      </div>
      <!-- Modal for Bill Update -->
      <div class="modal fade" id="updateBillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Edit the Bill</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="modalForm">
                <input type="text" name="creditor" placeholder="Enter Creditor">
                <input type="text" name="billing_month" placeholder="Enter Billing Month">
                <input type="text" name="amount_due" placeholder="Enter Amount Due">
                <!-- <button type="submit" class="btn btn-primary">Save Changes</button> -->
                <!-- <button type="submit" class="btn-update">Save Changes</button>
                <button class="btnupdate">Save Changes</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <form id="create-bill">
        <fieldset>
          <legend class="createlabel">Create a New Bill</legend>
          <input type="text" id="c_billCreditor" class="createBill" name="c_creditorName" placeholder="Enter Creditor Name">
          <input type="text" id="c_billMonth" class="createBill" name="c_dueMonth" placeholder="Enter Month Due">
          <input type="text" id="c_billAmount" class="createBill" name="c_dueAmount" placeholder="Enter Bill Amount">
          <input type="submit" class="btn-newbill" name="submit" value="Create Bill">
          <input type="reset" class="btn-newbill" value="Reset" />
        </fieldset>
      </form>
